<div class="container">
  <div class="widget">
    <div class="details">
      <div class="temperature">{{ temperature | number : "1.0-0" }} °</div>
      <div class="summary">
        <p class="summaryText">{{ temps }}</p>
      </div>
      <div class="precipitation">Humidité: {{ humidite }} %</div>
      <div class="wind">Vent: {{ vent }} mph</div>
      <h2>{{ ville }}, {{ pays }}</h2>
    </div>
    <div class="pictoBackdrop"></div>
    <div class="pictoFrame"></div>
    <div class="pictoCloudBig"></div>
    <div class="pictoCloudFill"></div>
    <div class="pictoCloudSmall"></div>
    <div class="iconCloudBig"></div>
    <div class="iconCloudFill"></div>
    <div class="iconCloudSmall"></div>
  </div>
</div>
